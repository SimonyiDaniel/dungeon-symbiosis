<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Symbiosis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Dungeon Symbiosis</h1>
            <div class="dungeon-status">
                <div class="stat">
                    <span class="label">Dungeon Health:</span>
                    <span id="dungeon-health">100/100 (Level 1)</span>
                </div>
                <div class="stat">
                    <span class="label">Monster Count:</span>
                    <span id="monster-count">1</span>
                </div>
                <div class="stat">
                    <button id="open-achievements" class="achievement-btn">üèÜ Achievements</button>
                </div>
            </div>
        </header>

        <aside class="prestige-sidebar">
            <h2>üåü Prestige</h2>
            <div id="prestige-panel" class="prestige-panel">
                <!-- Prestige options will be populated by JavaScript -->
            </div>
        </aside>

        <main>
            <section class="resources">
                <h2>Resources</h2>
                <div class="resource-grid">
                    <div class="resource">
                        <span class="resource-name">Biomass</span>
                        <span class="resource-amount" id="biomass">10</span>
                    </div>
                    <div class="resource">
                        <span class="resource-name">Mana</span>
                        <span class="resource-amount" id="mana">5</span>
                    </div>
                    <div class="resource">
                        <span class="resource-name">Nutrients</span>
                        <span class="resource-amount" id="nutrients">3</span>
                    </div>
                </div>
            </section>

            <section class="dungeon-view">
                <h2>Dungeon Ecosystem</h2>
                <div class="monster-list" id="monster-list">
                    <!-- Monsters will be dynamically added here -->
                </div>
                <div class="dungeon-actions">
                    <button id="spawn-slime" class="action-btn">Spawn Slime (5 Biomass)</button>
                    <button id="upgrade-dungeon" class="action-btn" disabled>Upgrade Dungeon (50 Nutrients)</button>
                </div>
            </section>

            <section class="heroes">
                <h2>Hero Invasions</h2>
                <div class="hero-status">
                    <div class="next-invasion">
                        Next invasion in: <span id="invasion-timer">60</span>s
                    </div>
                    <div class="invasion-log" id="invasion-log">
                        <p>Your dungeon awaits its first invasion...</p>
                    </div>
                </div>
            </section>

            <section class="habitats">
                <h2>Habitats</h2>
                <div id="habitat-list" class="habitat-list">
                    <!-- Habitats will be populated by JavaScript -->
                </div>
            </section>

            <section class="evolution">
                <h2>Evolution Tree</h2>
                <div class="evolution-options" id="evolution-options">
                    <!-- Evolution options will be added dynamically -->
                </div>
            </section>

            <section class="equipment-section">
                <h2>Equipment & Loot</h2>
                <div id="equipment-panel" class="equipment-panel">
                    <!-- Equipment will be populated by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Achievement Modal -->
        <div id="achievement-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üèÜ Achievements</h2>
                    <button class="close-modal" id="close-achievements">&times;</button>
                </div>
                <div id="achievement-panel" class="achievement-panel">
                    <!-- Achievements will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
